spring:
  # ?? ???? ??
  profiles:
    active: local

  # ????? ??
  datasource:
    url: jdbc:postgresql://localhost:5432/quiz_db
    username: quizuser
    password: quizpass
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  # JPA ??
  jpa:
    hibernate:
      ddl-auto: validate  # ??? ??? ??
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: Asia/Seoul
        # ?? ?? ??
        jdbc.batch_size: 50
        order_inserts: true
        order_updates: true
    open-in-view: false  # OSIV ????

  # Redis ??
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 10000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  # Elasticsearch ??
  elasticsearch:
    uris: http://localhost:9200
    connection-timeout: 5s
    socket-timeout: 3s

# ?? ??
server:
  port: 8080
  servlet:
    context-path: /api
  tomcat:
    max-threads: 200
    accept-count: 100
    connection-timeout: 5s

# ?? ??
logging:
  level:
    root: INFO
    com.quizplatform: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.cache: TRACE
    org.springframework.data.elasticsearch.client.WIRE: TRACE

# JWT ??
jwt:
  secret: ${JWT_SECRET:your256bitlong32charactersecretkey}  # ?? ?? ????? ????? ??
  access-token-validity: 3600000  # 1??
  refresh-token-validity: 1209600000  # 2?

# ?? ??
cache:
  quiz:
    ttl: 3600  # 1??
  user:
    ttl: 1800  # 30?

# ?????? ???? ??
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always